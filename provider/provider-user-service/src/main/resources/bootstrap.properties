
spring.application.name=provider-user-service
spring.cloud.config.name=user-service
##\u5173\u8054profile
spring.cloud.config.profile=default
##\u5173\u8054label
spring.cloud.config.label=master

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=SPRING-CLOUD-CONFIG-SERVER

eureka.client.serviceUrl.defaultZone = http://peer1:8761/eureka/,http://peer2:8762/eureka/,http://peer3:8763/eureka/


#spring.sleuth.enabled=false


spring.sleuth.sampler.percentage=1.0
spring.cloud.stream.kafka.binder.brokers=localhost
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092

spring.cloud.stream.kafka.binder.zkNodes=localhost
spring.cloud.stream.kafka.binder.defaultZkPort=2181

logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG